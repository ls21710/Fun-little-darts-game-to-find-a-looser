<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<body>
    <h1>
        <p id="h1-darts">Darts</p>Entscheidungsspiel
    </h1>
    <h2>
        Jeder Spieler hat 3 Pfeile, die höhere Punktzahl gewinnt
    </h2>

    <div id="main-container">
        
        
        <div id="container-p1">
            <div class="Player-Überschrift">
                Player 1
            </div>
               
            <button onclick="button1clicked()">
                Wirf einen Pfeil
            </button>

            <div class="scores-text">
                Scores: <p id="score1">...</p><p id="score2">...</p><p id="score3">...</p>
            </div>

            <div class="Ergebniss-text">
                ERGEBNIS: <p id="ergebnisP1html">...</p>
            </div>
            
        </div>
    
        <div class="resetundbild">
            <img id="dartscheibe-bild" src="Dartscheibe_Bild.avif"></img>
            <button id="reset-btn" onclick="resetScores()">Reset scores</button>
        </div>

        <div id="container-p2">
            <div class="Player-Überschrift">
                Player 2
            </div>

            <button onclick="button2clicked()">
                Wirf einen Pfeil
            </button>

            <div class="scores-text">
                Scores: <p id="2score1">...</p><p id="2score2">...</p><p id="2score3">...</p>
            </div>

            <div class="Ergebniss-text">
                ERGEBNIS: <p id="ergebnisP2html">...</p>
            </div>

         </div>
        
    </div>
    




    <script src="script.js"></script>
</body>
